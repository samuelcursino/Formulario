<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/geral.css" />
</head>
<body>
    <!-- Titulo e subtitulo-->
<div>
    <h1 id="titulo">Cadastro de Alunos</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
</div>

<form>
    <!-- Nome, Sobrenome e RA-->
    <fieldset class="grupo">
        <!-- Nome-->
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <!-- Sobrenome-->
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

        <!-- RA-->
        <div class="campo">
            <label for="RA"><strong>RA</strong></label>
        <input type="number" name="RA" id="RA" required>

        <label> - </label>
        <input type="text" name="FullName" name="-" id="-" style="width: 50px";>

        <label for="Unidade Federativa"> / </label>
        <select id="Unidade Federativa">
            <option></option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
        </select>
        </div>
    </fieldset>

    <!-- RG-->    
    <div class="campo">
        <label for="RG"><strong>RG</strong></label>
        <input type="text" name="RG" id="RG" required>
    </div>

    <!-- CPF-->
    <div class="campo">
        <label><strong>CPF</strong></label>
        <input type="text" name="CPF" id="CPF" required>
    </div>

    <!--Telefone-->
    <div class="campo">
        <label><strong>Telefone</strong></label>
        <input type="tel" name="telefone" id="telefone" required>
    </div>

    <!--Data de nascimento-->
    <div class="campo">
        <label><strong>Nascimento</strong></label>
        <input type="date" name="nascimento" id="nascimento" required>
    </div>

    <!--Email-->
    <div class="campo">
        <label><strong>Email</strong></label>
        <input type="email" name="email" id="email">
    </div>

    <!--Gênero seleção-->
    <div class="campo">
        <label><strong>Gênero</strong></label>
        <label>
            <input type="radio" name="genero" value="Masculino">Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="Feminino">Feminino
        </label>
    </div>


</form>

<br>
<button class="botao">Concluído</button>

</body>
</html>
